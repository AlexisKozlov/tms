<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Mulish&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div class="header__wrapper">
 <div class="logo">
     <a href="#">
         <img src="./img/Logo Color.png" alt="logo">
     </a>
 </div>
 <div class="nav">
     <nav>
         <a href="#" class="link">Home</a>
         <a href="#" class="link">Features</a>
         <a href="#" class="link">Pricing</a>
         <a href="#" class="link">Blog</a>
     </nav>
 </div>   
 <div class="button__wrapper">
    <a href="#">
        <button class="button">
       Get Started  
        </button>
    </a>
 </div>
</div>
</header>    

<section>
    <div class="grow__wrapper">
        <div class="title__grow">
            <h2 class="title__h">Grow your subscription business</h2>
            <p class="text__grow">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
            <div class="grow__title-btn">
                    <a href="#">
                        <button class="button__grow">Get Started</button>
                  </a>
                 <img class="grow__btn" src="./img/Down Arrow.png" alt="arrow">
            </div>
        </div>
        <div class="img-grow">
            <img src="./img/Hero 3D.png" alt="какой-то парень на скейте">
        </div>
    </div>
    <div class="grow__about">
        <div class="logo__about">
            <a href="#">
                <img src="./img/logo1.svg" alt="logo1"> 
            </a> 
          </div>
           <div class="logo__about">
                <a href="#">
                 <img src="./img/logo2.svg" alt="logo2">
                </a>
            </div>
            <div class="logo__about">
                <a href="#">
                 <img src="./img/logo3.svg" alt="logo3"> 
                </a> 
            </div>   
            <div class="logo__about">
                <a href="#">
                    <img src="./img/logo4.svg" alt="logo4">  
                 </a>
            </div>   
                <div class="logo__about">
                    <a href="#">
                        <img src="./img/logo5.svg" alt="logo5"> 
                    </a> 
                </div>
    </div>
</section>
</body>
</html>
